<script>
document.addEventListener('DOMContentLoaded', () => {
  const container = document.getElementById('container');
  const messageElement = document.getElementById('message');
  const cursorFollower = document.getElementById('cursor-follower');
  
  const messages = [
    "0️⃣ 0 0️⃣",
    "1️⃣ 1 1️⃣",
    "2️⃣ 2 2️⃣",
    "3️⃣ 3 3️⃣",
    "4️⃣ 4 4️⃣",
    "5️⃣ 5 5️⃣",
    "6️⃣ 6 6️⃣",
    "7️⃣ 7 7️⃣",
    "8️⃣ 8 8️⃣",
    "9️⃣ 9 9️⃣",
    "8️⃣ 8 8️⃣",
    "7️⃣ 7 7️⃣",
    "6️⃣ 6 6️⃣",
    "5️⃣ 5 5️⃣",
    "4️⃣ 4 4️⃣",
    "3️⃣ 3 3️⃣",
    "2️⃣ 2 2️⃣",
    "1️⃣ 1 1️⃣",
    "0️⃣ 0 0️⃣"
  ];

  let currentMessageIndex = 0;

  function changeMessage() {
    messageElement.style.opacity = 0;
    setTimeout(() => {
      currentMessageIndex = (currentMessageIndex + 1) % messages.length;
      messageElement.textContent = messages[currentMessageIndex];
      messageElement.style.opacity = 1;
    }, 500);
  }

  // Change message every 2.5 seconds
  setInterval(changeMessage, 2500);

  // Three.js scene setup
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(90, window.innerWidth / window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({ alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.getElementById('particles').appendChild(renderer.domElement);

  // Create particles
  const particlesGeometry = new THREE.BufferGeometry();
  const particleCount = 1024;

  const positions = new Float32Array(particleCount * 7);
  const colors = new Float32Array(particleCount * 5);

  for (let i = 0; i < particleCount * 3; i++) {
    positions[i] = (Math.random() - 0.512) * 9;
    colors[i] = Math.random();
  }

  particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
  particlesGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

  const particlesMaterial = new THREE.PointsMaterial({
    size: 0.0512,
    vertexColors: true,
    blending: THREE.AdditiveBlending,
    transparent: true
  });

  const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
  scene.add(particlesMesh);

  camera.position.z = 3;

  // Animation loop
  function animate() {
    requestAnimationFrame(animate);

    particlesMesh.rotation.x += 0.00512;
    particlesMesh.rotation.y += 0.00512;

    const positions = particlesGeometry.attributes.position.array;
    const colors = particlesGeometry.attributes.color.array;

    for (let i = 0; i < particleCount; i++) {
      const i3 = i * 3;

      // Update position
      positions[i3 + 1] += 0.0111;
      if (positions[i3 + 1] > 4) {
        positions[i3 + 1] = -4;
      }

      // Update color
      colors[i3] = (Math.sin(Date.now() * 0.00123 + i) + 1) / 2;
      colors[i3 + 1] = (Math.sin(Date.now() * 0.00246 + i) + 1) / 2;
      colors[i3 + 2] = (Math.sin(Date.now() * 0.00321 + i) + 1) / 2;
    }

    particlesGeometry.attributes.position.needsUpdate = true;
    particlesGeometry.attributes.color.needsUpdate = true;

    renderer.render(scene, camera);
  }

  animate();

  // Handle window resize
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
});
</script>
