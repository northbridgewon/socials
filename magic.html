<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {

<body>
    <div class="content">
        <h1>PIACIERE, BUONGIORNO AMICI</h1>
        <p>Click the button below to see some magic happen:</p>
        <button id="magicButton">Do Magic</button>
        <div id="output"></div>
    </div>

    <script>
        document.getElementById('magicButton').addEventListener('click', function() {
            const output = document.getElementById('output');
            output.innerHTML = '<p>âœ¨ Whoosh! Magic happened! âœ¨</p>';
            output.style.color = getRandomColor();
            
            // Create floating emojis
            for (let i = 0; i < 21; i++) {
                setTimeout(() => {
                    const emoji = document.createElement('div');
                    emoji.innerHTML = ['ðŸ‡¨ðŸ‡¦', 'ðŸ‡¬ðŸ‡§', 'ðŸ‡ºðŸ‡¸', 'ðŸ‡»ðŸ‡¦', 'ðŸ‡®ðŸ‡¹', 'ðŸ‡®ðŸ‡±'][Math.floor(Math.random() * 6)];

                    emoji.style.top = Math.random() * window.innerHeight + 'px';
                    emoji.style.fontSize = (Math.random() * 20 + 10) + 'px';
                    emoji.style.animation = `float ${Math.random() * 3 + 2}s linear`;

                    // Remove emoji after animation

                    }, 5000);

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>

    <style>
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
